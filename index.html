  .clip-hexagon {
    clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);

  /* Custom Scrollbar for better aesthetics */
  ::-webkit-scrollbar {

    background: #09090b;

  ::-webkit-scrollbar-thumb {
